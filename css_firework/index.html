<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1.0">

	<title>CSS Framework</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src=""></script>
</head>
<body>
	
	<div class="fireworks"></div>
	<div class="center">
		<h1><span>2019</span><br>New Year Countdown</h1>
		<div id="clock"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="countdown.js"></script>
	<script type="text/javascript" src="jquery.fireworks.js"></script>
	<script type="text/javascript">
		$('.fireworks').fireworks();

		$('#clock').countdown('2019/1/1', function(event){
			var $this = $(this).html(event.strftime(''
				+ '<div><span>%w</span><span>Weeks</span></div>'
				+ '<div><span>%d</span><span>Days</span></div>'
				+ '<div><span>%H</span><span>Hr</span></div>'
				+ '<div><span>%M</span><span>Min</span></div>'
				+ '<div><span>%S</span><span>Sec</span></div>'
				))
		})
	</script>
</body>
</html>
